<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Vets</title>
</head>
<body>
	<h1 th:text="'Vets List'">Vets List</h1>

	<table class="table table-striped">
		<thead>
			<tr>
				<th>id</th>
				<th>First Name</th>
				<th>last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="vet : ${vets}">
				<td th:text="${vet.id}">1</td>
				<td th:text="${vet.firstName}">Joe</td>
				<td th:text="${vet.lastName}">Trib</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
